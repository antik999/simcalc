<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симоронский Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Симоронский Калькулятор</h1>
<div id="calculator">
    <input type="text" id="userQuestion" placeholder="Задайте вопрос">
    <button onclick="generateSimoron()">Получить ответ</button>
    <p id="result"></p>
    <div id="shareLinks" style="display: none;">
        <h3>Поделитесь результатом:</h3>
        <a id="shareOK" target="_blank">Одноклассники</a> |
        <a id="shareVK" target="_blank">ВКонтакте</a> |
        <a id="shareX" target="_blank">Twitter (X.com)</a> |        
        <a id="shareFacebook" target="_blank">Facebook</a> 
    </div>
</div>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
